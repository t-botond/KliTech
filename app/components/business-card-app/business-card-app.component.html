<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a routerLink="/" class="navbar-brand">{{title}}</a>
            </div>
            <div class="navbar-collapse" [collapse]="isNavbarCollapsed" id="navbar">
                <ul class="nav navbar-nav">
                    <li [class.active]="router.isActive('/character', false)"> <a routerLink="/character">Character</a> </li>
                    <li [class.active]="router.isActive('/houses', false)"> <a routerLink="/houses">Houses</a> </li>
                    <li [class.active]="router.isActive('/books', false)"> <a routerLink="/books">Books</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-lg-12 panel panel-default">
        <h3 *ngIf="(currentPageTitle | async)">{{currentPageTitle | async}}</h3>
        <div *ngIf="!(currentPageTitle | async)">
            <h3 >GOT Wiki</h3>
            <p>
                Welcome on Game of Thrones Wiki page.
            </p>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
