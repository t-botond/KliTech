<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a routerLink="/" class="navbar-brand">
                    <img width="30" height="30" style="display: inline" src="https://icons.iconarchive.com/icons/limav/game-of-thrones/512/Stark-icon.png"/> {{title}}
                </a>
            </div>
            <div class="navbar-collapse" [collapse]="isNavbarCollapsed" id="navbar">
                <ul class="nav navbar-nav">
                    <li [class.active]="router.isActive('/character', false)"> <a routerLink="/character"> <i class="bi bi-person"></i> Character</a> </li>
                    <li [class.active]="router.isActive('/houses', false)"> <a routerLink="/houses"> <i class="bi bi-house-door"></i> Houses</a> </li>
                    <li [class.active]="router.isActive('/books', false)"> <a routerLink="/books"> <i class="bi bi-book"></i> Books</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-lg-12 panel panel-default" style="padding: 5px">
        <div *ngIf="!(currentPageTitle | async)">
            <h3 >GOT Wiki</h3>
            <p>
                Welcome on Game of Thrones Wiki page.
            </p>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
